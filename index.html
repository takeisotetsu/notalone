<body onload="init()">

<div id="top-menu" onClick="top_index()"></div>
<div id="menu-back"></div>

<div id="notalone_image" onClick="privert()"></div>

<!-- start index_conntiner -->
<div id="index_contener">

	<!-- secret menu -->
	<div id="privert">
  	<div id="canvas-div">
  		<canvas id="myCanvas" onClick="setting()">
  		</canvas>
  	</div>	
  	<div id="info">
		<div id="myFavFamily">
 		</div>
  	</div>
	</div>

	<div id="setting">
		<div id="settingMenu">
			<li id="settingMenu1" onClick="setMenu(1)">名前・誕生日の設定</li>
			<li id="settingMenu2" onClick="setMenu(2)">写真の登録</li>
		</div>

		<div id="imageSetting">
			<form id="imgupload">
			お気に入り写真の登録<br />
			<br />
			<input id="uploadFile" name="image" type="file" />
			<br />
			<br />
			<input type="button" onClick="imgStorageSet()" value="登録" />
			<input type="reset"  onClick="imgStorageClear()" value="クリア"/>
			</form>
			<br />
		</div>

		<div id="favSetting">
			<form>
			家族の名前、誕生日の設定<br />
			<input type="text" id="name1" size="12" value="">
			<input type="text" id="bday1" size="12" value="" readonly><br />
			<input type="text" id="name2" size="12" value="">
			<input type="text" id="bday2" size="12" value="" readonly><br />
			<input type="text" id="name3" size="12" value="">
			<input type="text" id="bday3" size="12" value="" readonly><br />

			<input type="button" onClick="favInit(1)" value="表示" />
			<input type="reset"  value="非表示"/>
			｜<input type="button" onClick="myfavSet()" value="保存" />
			<input type="button" onClick="myfavDel_all()" value="消去" />
			</form>
		</div>

		<div id="settingInfo">
		（注）端末のブラウザに情報を保存しますので、ブラウザ初期化などにより、情報が消える場合があります。
		</div>
	</div>
	<!-- secret menu end -->

	<!-- main menu -->
	<div class="jobmenu" id="menu1" onClick="snd_index('events')"><img class="index_title" src="images/notalone_event_st.png" /></div>
	<div class="jobmenu" id="menu2" onClick="snd_index('map')"><img class="index_title" src="images/notalone_map_st.png" /></div>
	<div class="jobmenu" id="menu3" onClick="snd_index('inquiry')"><img class="index_title" src="images/notalone_inquiry_st.png" /></div>

	<div id="project" onClick="snd_index('about')"></div>
	<div id="version"><span class="mint">ver </span>【安房地方評価中】1.5</div>
	<div id="dummy"></div>
	<!-- main menu end -->

</div>
